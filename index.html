<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rotatório</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>

<body>

<div class="card">

    <div class="front">
        <h2>Parte frontal</h2>
        <p>conteúdo da frente do card</p>
    </div>

    <div class="back">
        <h2>parte traseira</h2>
        <p>conteúdo do verso do card</p>
    </div>

</div>

</body>

</html>
